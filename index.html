<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colocando em pratica o JavaScript</title>
     <link rel="stylesheet" href="style_js.css">
</head>
<body>
    <div class="container">
        <h1>Colocando em prática o JavaScript</h1>
        <p>Este é um exemplo para colocar o JavaScript em prática.</p>
    <div class="saudacao" id="mensagemSaudacao">Olá, vamos praticar JavaScript!</div>
    <button onclick="mudarNome()">Personaliza saudaçâo</button>
    </div>

    <script>
        function mudarNome(){
            let nome= "Brenda";
                  document.getElementById("mensagemSaudacao").textContent = "Olá, " + nome; 
        }
        
    </script>
</body>
</html>
